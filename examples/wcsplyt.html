<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test WcSplyt</title>
    <script src='wcsplyt.py.js' ></script>
    <style>
        html,body,#wc {
            width:100%;
            height:100%;
        }
        body {margin:0px}
    </style>

  </head>
  <body>

    <wc-splyt id="wc" mode="horizontal" onchange="console.log('changed', this.getAttribute('sizes'))">
        <div slot="a">I'll be placed left</div>
        <div slot="b">I'll be placed right, but I can change the split layout :-)
          <p>
            <button onclick="document.getElementById('wc').setAttribute('mode','vertical')">vertical</button>
            <button onclick="document.getElementById('wc').setAttribute('mode','horizontal')">horizontal</button>
          </p>
        </div>
    </wc-split>

  </body>
</html>
